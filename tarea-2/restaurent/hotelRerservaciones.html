<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AGENDA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="reservacion.css" />
</head>

<body>
    <div class="jumbotron">
        <h1>RESERVACIONES</h1>
        <p>Registro de Reservaciones</p>
    </div>
    <div class="container-fluid border">
        <div class="row">
            <div class="col-md-5">
                <div class="row">
                    <form class="col-md-12">
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" class="form-control" id="name" placeholder="Juan Perez" />
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="juan.Perez@gmail.com" />
                        </div>
                        <div class="form-group">
                            <label for="telefono">Telefono</label>
                            <input type="number" class="form-control" id="telefono" placeholder="3131150580" />
                        </div>
                        <div class="form-group">
                            <label for="tHabitacion">Tipo de Habitaci√≥n</label>
                            <input type="text" class="form-control" id="tHabitacion" placeholder="Suite" />
                        </div>
                        <div class="form-group">
                            <label for="fLlegada">Fecha de llegada</label>
                            <input type="date" class="form-control" id="fLlegada" />
                        </div>
                        <div class="form-group">
                            <label for="fSalidaa">Fecha de salida</label>
                            <input type="date" class="form-control" id="fSalida" />
                        </div>
                        <button type="button" id="btnAdd" class="btn btn-primary">Agregar</button>
                    </form>
                </div>

            </div>

            <div class="col-md-6">
                <table class="table ml-2" id="info">
                    <thead>
                        <th>Indicador</th>
                        <th>Total de R.</th>
                    </thead>
                    <tbody>
                        <td>Reservaciones</td>
                        <td id="sumHabitaciones"></td>
                    </tbody>
                </table>

            </div>

        </div>
    </div>



    <div class="col-md-12">
        <table id="reservacion" class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Telefono</th>
                    <th>Tipo de Hab.</th>
                    <th>F. Llegada</th>
                    <th>F. Salida</th>
                </tr>
            </thead>
            <tbody class="cuerpo"></tbody>
        </table>
    </div>

    </div>
    <script src="./main2.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
